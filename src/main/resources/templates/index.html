<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
    <div th:insert="top_bar::top_bar"/>

    <div style="margin: 40px;background: white;">
        <div class="col-lg-9 col-sm-12  col-md-12 col-xs-12" >
            <h3>
                <span class="glyphicon glyphicon-list" aria-hidden="true"></span> 主页
            </h3>
            <hr>
            <div class="media" th:each="queList: ${queList}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded"
                             th:src="${queList.getAvatarUrl()}" alt="..." style="width: 45px; height: 45px">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${queList.getTitle()}">标题</h4>
                    <span style="font-size: 12px; font-weight: normal; color: #999"
                          th:text="${'评论:'+queList.getCommentCount()+'·浏览:'+queList.getViewCount()+'·发布时间:'+#dates.format(queList.getCreateTime(),'yyyy-MM-dd')}">
                        回复—浏览—发布时间</span>
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <hr>
        </div>
        <div class="col-lg-3 col-sm-12  col-md-12 col-xs-12">
            <h2>预留面板</h2>
        </div>
    </div>
</body>
</html>
